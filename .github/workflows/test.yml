on: push
jobs:
  test:
    runs-on: ubuntu-latest
    name: Build and test codeception tests
    services:
      db:
        image: docker://mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: magento
          MYSQL_DATABASE: magento
          MYSQL_USER: magento
          MYSQL_PASSWORD: magento
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      redis:
        # Docker Hub image
        image: redis
      opensearch:
        image: markoshust/magento-opensearch:2.12-0
        ports:
          - 9200:9200
          - 9300:9300
        options: -e="discovery.type=single-node" -e "plugins.security.disabled=true"  -e "plugins.security.ssl.http.enabled=false" --health-cmd="curl http://localhost:9200/_cluster/health" --health-interval=10s --health-timeout=5s --health-retries=10
        env:
          OPENSEARCH_HOST: opensearch
          OPENSEARCH_PORT: 9200
          # Prevent security patch conflicts with core M2 code
          DISABLE_SECURITY_PLUGIN: true
      rabbitmq:
        image: markoshust/magento-rabbitmq:3.12-0
        ports:
          - 15672:15672
          - 5672:5672
        env:
          RABBITMQ_HOST: rabbitmq
          RABBITMQ_PORT: 5672
          RABBITMQ_MANAGEMENT_PORT: 15672
          RABBITMQ_DEFAULT_USER: magento
          RABBITMQ_DEFAULT_PASS: magento
          RABBITMQ_DEFAULT_VHOST: /
      mailcatcher:
        image: sj26/mailcatcher
        ports:
          - "1080:1080"
#      selenium:
#        image: selenium/standalone-chrome
#        options: --shm-size=2gb
#        ports:
#          - 7900:7900
#          - 4444:4444
    permissions:
      id-token: write
      contents: write
    steps:
#      - name: Start selenoid
#        uses: Xotabu4/selenoid-github-action@v2
      - id: checkout-code
        name: Checkout code
        uses: actions/checkout@v4

      - id: install-php
        name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: curl, mbstring, openssl, pdo, pdo_sqlite
          ini-values: memory_limit=-1, date.timezone='UTC'
          coverage: xdebug
          tools: composer:v2

      - id: composer-validate
        name: Validate composer.json and composer.lock
        run: composer validate

      - id: composer-install
        name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --no-suggest

      - id: make-verify
        name: Install Magento using make verify
        run: make verify

      - id: run-tests
        name: Run Integration Tests
        run: php vendor/bin/codecept run
