<div class="psq-form__content" aria-label="Credit card form">
    <!-- ko if: (showCardholderInput()) -->
    <div class="psq-form__cell psq-form__cell--card-holder field required">
        <label for="psq-cardholder" class="psq-form__label label">
            <!-- ko i18n: 'Cardholder Name'-->CardholderName<!-- /ko -->
        </label>
        <div class="psq-form__input psq-form__input--card-holder control">
            <input id="psq-cardholder"
                   name="cardholder"
                   title="Cardholder Name"
                   aria-label="Cardholder Name"
                   data-bind="{attr: {value: getCustomerName()} }">
        </div>
    </div>
    <!-- /ko -->


    <div class="psq-form__cell psq-form__cell--cc-types" title="Supported credit card types">
        <ul class="psq-form__cc-types" aria-label="Supported credit card types">
            <!-- ko foreach: getCreditCardTypes() -->
            <li data-bind="{css: getClasses(), title: getTitle()}">
                <img data-bind="{src: getIconSrc(), alt: getAltText() }">
            </li>
            <!-- /ko -->
        </ul>
    </div>
    <div class="psq-form__cell psq-form__cell--cc field required">
        <span class="psq-form__label label">
            <!-- ko i18n: 'Credit Card Number'-->Credit Card Number<!-- /ko -->
        </span>
        <div id="psq-card-num" class="psq-form__input psq-form__input--cc control"
             data-bind="{afterRender: onContainerRendered">
        </div>
    </div>
    <div class="psq-form__cell psq-form__cell--exp field required">
        <span class="psq-form__label label">
            <!-- ko i18n: 'Expiration Date'-->Expiration Date<!-- /ko -->
        </span>
        <div id="psq-exp" class="psq-form__input psq-form__input--exp control"
             data-bind="{afterRender: onContainerRendered">
        </div>
    </div>
    <div class="psq-form__cell psq-form__cell--cvc field number required">
        <span class="psq-form__label label">
                <!-- ko i18n: 'Card Verification Number (CVC)'-->Card Verification Number (CVC)<!-- /ko -->
        </span>
        <div id="psq-cvc" class="psq-form__input psq-form__input--cvc control"
             data-bind="{afterRender: onContainerRendered">
        </div>
    </div>
</div>
