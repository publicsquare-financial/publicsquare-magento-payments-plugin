namespace: Tests
support_namespace: Support
paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    enabled:
        - Db:
            dsn: 'mysql:host=127.0.0.1;dbname=magento'
            user: 'root'
            password: 'magento'
        - REST:
            url: 'http://magento.test/rest/all/V1'
            depends: PhpBrowser
